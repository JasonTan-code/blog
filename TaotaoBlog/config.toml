title = "Taotao Tan"
baseURL = "https://jasontan-code.github.io/"
languageCode = "en-us"
theme = "gohugo-theme-ananke"
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = false

[languages]
  [languages.en]
    title = "My blog"
    weight = 1
    contentDir = "content/en"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  show_reading_time = true
  favicon = ""
  site_logo = ""
  description = "Taotao's personal blog"
  github = "https://github.com/JasonTan-code"
  email = "jason.taotaotan@gmail.com"
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 2
